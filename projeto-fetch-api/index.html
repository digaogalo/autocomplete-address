<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Address</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script src="/js/script.js" defer></script>
</head>
    <body id="checkout-page">
        <div id="fade" class="hide">
            <div id="loader" class="spinner-border text-info hide" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="message" class="hide">
               <div class="alert alert-light" role="alert">
                 <h4>Mensagem:</h4>
                 <p>Texto da Mensagem...</p>
                 <button id="close-message" type="button" class="btn btn-secondary">
                  Fechar
                 </button>
                </div>
            </div>
        </div>
        <div id="order-form-container" class="container p-6 my-md-4 px-md-0">
            <div id="steps" class="mb-md-3 pb-md-3">
                <div class="line"></div>
                <div class="step">
                    <i class="bi bi-person active"></i>
                    <p class="d-none d-md-block">Criação de conta</p>
                </div>
                <div class="step">
                    <i class="bi bi-geo-alt active"></i>
                    <p class="d-none d-md-block">Endereço</p>
                </div>
                <div class="step">
                    <i class="bi bi-credit-card"></i>
                    <p class="d-none d-md-block">Pagamento</p>
                </div>
            </div>
            <div id="form-header">
                <h2>Cadastre o seu endereço</h2>
                <p>Preencha os campos para podermos enviar os seus produtos</p>
            </div>
            <form id="address-form">
                <div class="row mb-3">
                    <div class="form-floating">
                        <input 
                        type="text"
                        class="form-control shadow-none"
                        id="cep"
                        name="cep"
                        placeholder="Digite o seu CEP"
                        minlength="8"
                        maxlength="8"
                        required
                        />
                        <label for="cep">Digite o seu CEP | ex: (12345678)</label>
                    </div>
                </div>

                    <div class="row mb-3">
                        <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                            <input 
                            type="text"
                            class="form-control shadow-none"
                            id="address"
                            name="address"
                            placeholder="Rua"
                            disabled
                            required
                            data-input
                            />
                            <label for="address">Rua</label>
                        </div>
                        <div class="form-floating col-12 col-sm-6">
                            <input 
                            type="text"
                            class="form-control shadow-none"
                            id="number"
                            name="number"
                            placeholder="Digite o número da residência"
                            disabled
                            required
                            data-input
                            />
                            <label for="number">Digite o número da residência</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-floating col-12 col-sm-6 mb-3 mb-md-0">
                            <input 
                            type="text"
                            class="form-control shadow-none"
                            id="complement"
                            name="complement"
                            placeholder="Digite o complemento"
                            disabled
                            data-input
                            />
                            <label for="address">Digite o complemento</label>
                        </div>
                        <div class="form-floating col-12 col-sm-6">
                            <input 
                            type="text"
                            class="form-control shadow-none"
                            id="neighborhood"
                            name="neighborhood"
                            placeholder="Bairro"
                            disabled
                            required
                            data-input
                            />
                            <label for="neighborhood">Bairro</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-floating col-12 col-sm-6 mb-3 mb-md-0">
                            <input 
                            type="text"
                            class="form-control shadow-none"
                            id="city"
                            name="city"
                            placeholder="Cidade"
                            disabled
                            required
                            data-input
                            />
                            <label for="address">Cidade</label>
                        </div>
                        <div class="col-12 col-sm-6">
                          <select name="region" 
                          id="region" 
                          class="form-select shadow-none"
                          disabled
                          required
                          data-input
                          >
                          <option selected>Estado</option>
                          <option value="AC">Acre</option>
                          <option value="AL">Alagoas</option>
                          <option value="AP">Amapá</option>
                          <option value="AM">Amazonas</option>
                          <option value="BA">Bahia</option>
                          <option value="CE">Ceará</option>
                          <option value="DF">Distrito Federal</option>
                          <option value="ES">Espírito Santo</option>
                          <option value="GO">Goiás</option>
                          <option value="MA">Maranhão</option>
                          <option value="MT">Mato Grosso</option>
                          <option value="MS">Mato Grosso do Sul</option>
                          <option value="MG">Minas Gerais</option>
                          <option value="PA">Pará</option>
                          <option value="PB">Paraíba</option>
                          <option value="PR">Paraná</option>
                          <option value="PE">Pernambuco</option>
                          <option value="PI">Piauí</option>
                          <option value="RJ">Rio de Janeiro</option>
                          <option value="RN">Rio Grande do Norte</option>
                          <option value="RS">Rio Grande do Sul</option>
                          <option value="RO">Rondônia</option>
                          <option value="RR">Roraima</option>
                          <option value="SC">Santa Catarina</option>
                          <option value="SP">São Paulo</option>
                          <option value="SE">Sergipe</option>
                          <option value="TO">Tocantins</option>
                        </select>
                        </div>
                     <div class="d-flex justify-content-end">
                        <button id="save-btn" type="submit" class="btn btn-primary">
                            Cadastrar
                        </button>
                     </div>   
            </form>
        </div>
    </body>
</html>
